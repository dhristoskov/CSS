<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97203dddc8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Statistic</title>
</head>
<body>
    <section class="statistic">
        <img src="./image//image.jpg" alt="bus">
        <div class="close">X</div>
        <div class="options">
            <div class="item">
                <i class="fas fa-users"></i>
                <p class="numbers">100</p>
                <p class="units">Employees</p>
            </div>
            <div class="item">
                <i class="fas fa-plane"></i>
                <p class="numbers">7,000</p>
                <p class="units">KM/Week</p>
            </div>
            <div class="item">
                <i class="fas fa-truck"></i>
                <p class="numbers">2,500</p>
                <p class="units">Clients</p>
            </div>
            <div class="item">
                <i class="fas fa-ship"></i>
                <p class="numbers">4,600</p>
                <p class="units">Shipments</p>
            </div>
        </div>
    </section>
    
</body>
</html>
